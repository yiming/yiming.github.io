                                        </div>

                                            <select class="form-select" aria-label="選擇產品顏色" id="color" name="color">

                                        </div>

                                            <input type="number" class="form-control" id="qty" name="qty" value="1">

                                    </div>
                                    <div class="mb-3">

                                    </div>
