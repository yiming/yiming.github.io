<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="assets/bs5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Hello Spring</title>
</head>
<body class="contact p01">
    <div w3-include-html="comp_nav.html"></div>
    <div w3-include-html="comp_header_home.html"></div>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-primary">聯絡我們</h1>
                    <form action="./contact_form.html" method="POST">
                        <div class="row mb-3">
                            <div class="col-3"><label class="form-label" for="subject">主題</label> </div>
                            <div class="col-9"><input class="form-control" type="text" id="subject" name="subject"> </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3"><label class="form-label" for="type">問題類別</label> </div>
                            <div class="col-9">
                                <select name="type" id="type" class="form-select">
                                    <option value="1">訂單問題</option>
                                    <option value="2">會員權益</option>
                                    <option value="3">合作提案</option>
                                    <option value="4">其它問題</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3"><label class="form-label" for="name">姓名*</label> </div>
                            <div class="col-9"><input class="form-control" type="text" id="name" name="name" required> </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3"><label class="form-label" for="phone">電話*</label> </div>
                            <div class="col-9">
                                <input class="form-control" type="tel" id="phone" name="phone" placeholder="電話號碼格式:0123-23456789" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3"><label class="form-label" for="email">EMAIL</label> </div>
                            <div class="col-9"><input class="form-control" id="email" name="email" type="email" placeholder="請輸入EMAIL"> </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3">
                                聯絡時間:
                            </div>
                            <div class="col-9">
                                <!-- (input:checkbox+label)*3 -->
                                <input type="checkbox" name="time1" id="time1" value="yes"><label for="time1">上午</label>
                                <input type="checkbox" name="time2" id="time2" value="yes"><label for="time2">下午</label>
                                <input type="checkbox" name="time3" id="time3" value="yes"><label for="time3">晚上</label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3">
                                偏好方式:
                            </div>
                            <div class="col-9">
                                <input type="radio" name="contact" id="contact1" value="EMAIL"><label for="contact1">EMAIL</label>
                                <input type="radio" name="contact" id="contact2" value="電話"><label for="contact2">電話</label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3"><label class="form-label" for="message">留言內容</label> </div>
                            <div class="col-9"><textarea name="message" id="message" cols="40" rows="10"></textarea> </div>
                        </div>
                        <button type="submit" class="btn btn-primary">送出表單</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div w3-include-html="comp_footer.html"></div>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/bs5/js/bootstrap.bundle.min.js"></script>
    <script src="assets/w3.js"></script>
    <script>w3.includeHTML();</script>
    <script src=""></script>
</body>
</html>
